<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="description" content="A Project for Udacity">

  <title>Pixel Art Maker</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link href="css/styles.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300|Sacramento" rel="stylesheet">

  <!-- FontAwesome -->
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

</head>

<body>
  <h1>Pixel Art Maker</h1>

  <h2>Choose Grid Size</h2>

  <form id="sizePicker">
    Grid Height:
    <input type="number" id="input_height" name="height" min="1" value="1"> Grid Width:
    <input type="number" id="input_width" name="width" min="1" value="1">
    <button type="button" id="submitBtn">Go</button>
  </form>

  <h2>Pick A Color</h2>

  <input type="color" id="colorPicker" list="">
  <h2>Design Canvas</h2>

  <table id="pixel_canvas"></table>

  <script src="js/designs.js"></script>
</body>

</html>
