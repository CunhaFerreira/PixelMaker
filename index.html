<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="description" content="A Project for Udacity">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Tab's Icon -->
  <link rel="icon" href="img/logo-pixel.png">
  <title>Pixel Art Maker</title>

  <!-- Jquery Library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <link href="css/styles.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Ubuntu:300|Press+Start+2P" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

</head>

<body>

  <!-- Container Section -->
  <div class="container">

    <header>
      <div class="row">
        <div class="col">

          <h1>Pixel Art Maker</h1>

        </div>
      </div>
    </header>

    <section>

      <div class="row">

        <form id="sizePicker">
          <h2>Choose Grid Size</h2>

          <hr class="hr">

          Height
          <input type="number" id="input_height" name="height" value="15" min="1">
          Width
          <input type="number" id="input_width" name="width" value="15" min="1">

          <button type="button" id="submitBtn">&#8594;</button>

        </form>

        <h2>Pick a color</h2>

        <hr class="hr">

        <input type="color" id="colorPicker" list="">

        <h2>Design Grid</h2>

        <hr class="hr">

        <table id="pixel_canvas"></table>
        <p class="double_click">*Double click to clear cell</p>

      </div>

    </section>

  </div>
  <!-- End Container Section -->


  <!-- Start Footer -->
  <div id="footer" class="offset">

    <footer>
      <div class="row justify-content-center">

        <!-- Social Icons Section -->
        <div class="col-md-5 text-center">
          <p class="footer-p">Follow me on:</p>
          <div class="col-md-12 text-center">
            <a href="https://www.linkedin.com/in/paolacunhaferreira/" target="_blank">
              <i class="social-icon fab fa-linkedin-in fa-2x"></i></a>
            <a href="https://www.instagram.com/paolacunhaferreira/?hl=en" target="_blank">
              <i class="social-icon fab fa-instagram fa-2x"></i></a>
            <a href="https://www.facebook.com/profile.php?id=100010049773947" target="_blank">
              <i class="social-icon fab fa-facebook-f fa-2x"></i></a>
          </div>
        </div>

        <hr>

        Made with &#9825; by <a href="https://cunhaferreira.github.io/Portfolio/" target="_blank">Cunha</a>
      </div>

    </footer>

  </div>

  <script src="js/designs.js"></script>
</body>

</html>
