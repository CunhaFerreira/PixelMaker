<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="description" content="A Project for Udacity">

  <title>Pixel Art Maker</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link href="css/styles.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300|Sacramento" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
  <div class="container">
    <header>
      <div class="row">
        <div class="col">
          <h1>Pixel Art Maker</h1>

        </div>
      </div>
    </header>

    <section>
      <div class="row">
      <h2>Choose Grid Size</h2>
        <form id="sizePicker">
          Height
          <input type="number" id="input_height" name="height" min="1" value="1">
          Width
          <input type="number" id="input_width" name="width" min="1" value="1">
          <button type="button" id="submitBtn">Go</button>
        </form>

        <h2>Pick a color</h2>

        <input type="color" id="colorPicker" list="">
        <h2>Design Canvas</h2>

        <table id="pixel_canvas"></table>
      </div>
    </section>

    <footer>
      <a href="https://www.facebook.com/paolacunhaferreira"
       class="fa fa-facebook" style="font-size: 25px">
       </a>
      <a href="https://www.linkedin.com/in/paola-cunha-819654180/"
       class="fa fa-linkedin" style="font-size: 25px">
       </a>
      <a href="https://www.instagram.com/paolacunhaferreira/?hl=en"
       class="fa fa-instagram"style="font-size: 25px">
       </a>
       <p>Made with &#128420; by Cunha</p>
    </footer>
  </div>

  <script src="js/designs.js"></script>
</body>

</html>
